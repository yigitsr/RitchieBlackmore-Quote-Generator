<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">  
    <title>Random Quote Generator in JavaScript| CodingNepal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
 
  
</head>
  <body>

    <div class="container">
        <div class="row flex-top justify-content-center">
            <header class="border shadow">
                <h1>Ritchie Blackmore</h1>
            </header>
        </div>

        <div class="row flex-top justify-content-center" id="quoteBtn"> 
        <button id="button" class="btn-large new-quote-button" onclick="getQuote()">
            New Quote
        </button>
        </div>

        <div class="row justify-content-center">
            <main class="card">
                <p class="quote card-body center" id="newQuoteSection">
                   Simplicity is the key.
                </p>
            </main>
            </div>

    </div>
    
    <div class="github-link">
        <a href="https://github.com/yigitsr/RitchieBlackmore-Quote-Generator">
            <i class="fab fa-github"></i>
            </a>
    </div>


  </body>
</html>
